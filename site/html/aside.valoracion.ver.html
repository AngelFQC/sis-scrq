<aside class="outer-west">
	<div class="module">
		<h3 class="align-center">Valoración diaria de enfermería</h3>
	</div>
	<hr />
	<div class="module">
		<h3 class="align-center">Paciente</h3>
		<span class="block align-center bold">{paciente nombre}</span>
		<span class="bold">DNI:</span>
		<span>{paciente dni}</span><br />
		<span class="block bold">Fecha de ingreso:</span>
		<span>{paciente registro}</span><br />
		<span class="bold">N° de cama:</span>
		<span>{numero cama}</span>
	</div>
	<hr />
	<div class="module">
		<h3 class="align-center">Realizado por</h3>
		<span class="block align-center bold">{enfermera valoracion}</span>
		<span class="bold">Fecha:</span>
		<span>{fecha valoracion}</span>
		<span class="bold">Turno:</span>
		<span>{turno valoracion}</span>
	</div>
	<hr />
	<div class="module">
		<h3 class="align-center">Dominios</h3>
{lista secciones}
	</div>
</aside>
